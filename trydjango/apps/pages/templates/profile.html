{% extends 'dashboard.html' %}


 {% block local_content %}
 {%for customer in customer%}
 
 <div class="content-panel">
                    <h2 class="title text-center">Profile</h2>
                    <form class="form-horizontal">
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title bolder">Personal Info</h3>
                            
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Username</label>
                                <div class="col-md-10 col-sm-9 col-xs-12 ">
                                    <input type="text" class="form-control" placeholder="{{request.user}}" value="">
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" placeholder="{{customer.first_name}}" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" placeholder="{{customer.last_name}}" value="">
                                </div>
                            </div>
                        </fieldset>
                        <br>
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Contact Info</h3>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">City</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="email" class="form-control" placeholder="{{customer.city}}" value="">
                                    
                                </div>
                            </div>
                        
                        </fieldset>
                        <hr>
                        
                        <div class="form-group ">
                            <div class="text-center">
                                <input class="btn btn-primary" type="submit" value="Update Profile">
                            </div>
                        </div>
                        
                    </form>
                </div>
                
                {% endfor%}
 {% endblock %}
